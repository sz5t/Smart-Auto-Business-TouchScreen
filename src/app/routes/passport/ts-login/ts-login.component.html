<nz-tabset [nzAnimated]="true" class="tabs" (nzSelectChange)=changeTab($event)>
    <nz-tab *ngIf="true" nzTitle="刷脸登录">
        <div class="face">

            <!-- <input nz-button id='button' type="button" title="开启摄像头" value="开启摄像头" (click)="getMedia()"/> -->
            <video id="video" width="500px" height="500px" autoplay="autoplay"></video>
            <canvas hidden="true" id="canvas" width="500px" height="500px"></canvas>
            <!-- <button nz-button id="snap" (click)="takePhoto()">拍照</button> -->
            <nz-alert *ngIf="errorApp" [nzType]="'error'" [nzMessage]="errorApp" [nzShowIcon]="true" class="mb-lg">
            </nz-alert>
        </div>
    </nz-tab>
    <nz-tab nzTitle="账户登录">
        <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
            <nz-alert *ngIf="errorApp" [nzType]="'error'" [nzMessage]="errorApp" [nzShowIcon]="true" class="mb-lg">
            </nz-alert>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" [nzPrefix]="prefixUser2">
                        <input nz-input formControlName="userName" placeholder="登录账号">
                    </nz-input-group>
                    <ng-template #prefixUser2><i nz-icon type="user" [theme]="twotone"></i></ng-template>
                    <nz-form-explain *ngIf="userName.dirty && userName.errors">请输入账户名且至少一个字符！</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" [nzPrefix]="prefixPwd2">
                        <input nz-input type="password" formControlName="password" placeholder="登录密码">
                        <ng-template #prefixPwd2><i nz-icon type="lock" [theme]="twotone"></i></ng-template>
                    </nz-input-group>
                    <nz-form-explain *ngIf="password.dirty && password.errors">
                        请输入密码！
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading"
                    class="ant-btn__block">登录</button>
            </nz-form-item>
        </form>
    </nz-tab>
    <nz-tab *ngIf="false" nzTitle="刷卡登录">
        <div class="card">

            <i class="card_logo" nz-icon type="idcard" theme="twotone" twoToneColor="#eee"></i>
            <nz-alert *ngIf="errorApp" [nzType]="'error'" [nzMessage]="errorApp" [nzShowIcon]="true" class="mb-lg">
            </nz-alert>
        </div>
    </nz-tab>
    
</nz-tabset>
