<nz-collapse>
    <nz-collapse-panel
        *ngFor="let panel of config.panels"
        [nzHeader]="header"
        [nzActive]="panel.active"
        [nzDisabled]="panel.disabled"
        [nzShowArrow]="panel.showArrow"
    >
        <cn-component-resolver [config]="accordionCfg" *ngFor="let accordionCfg of panel.viewCfg"></cn-component-resolver>
        <ng-template #header>
            <span><i class={{panel.icon}}></i> {{panel.title}}</span>
        </ng-template>
    </nz-collapse-panel>
</nz-collapse>
