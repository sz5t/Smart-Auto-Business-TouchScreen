<nz-card [nzTitle]="header">
    <ng-template #header>
        <i nz-icon [type]="upload"></i>  视频采集
    </ng-template>
    <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <video #videoElement id="videoElement" controls="controls"></video>
            <div #videoElement id="videoElement"></div>
        </div>
    </div>
    <nz-divider nzDashed [nzText]="text">
        <ng-template #text><i class="anticon anticon-plus"></i> 视频实时画面</ng-template>
    </nz-divider>
    <div nz-row style="margin-bottom:4px">
       <button nz-button  nz-size="default" (click)="takeShot()">拍摄</button>
    </div>
</nz-card>
