<nz-form-label *ngIf="config.label" [nzSpan]="config.labelSize" [nzRequired]="config.isRequired">
  {{config.label}}
</nz-form-label>
<nz-form-control [formGroup]="formGroup" [nzSpan]="config.controlSize">
  <nz-input-group nzAddOnAfterIcon="{{config.addOnAfterIcon}}" nzAddOnBeforeIcon="{{config.addOnBeforeIcon}}"
    [nzCompact]="false" [nzSize]="'default'" [nzSuffix]="suffixTemplate" [nzPrefixIcon]="config.perfix">
    <input nz-input
        (blur)="onblur($event,'end')"
        type="{{config.inputType}}"
        formControlName="{{config.name}}"
        [nzSize]="config.size"
        placeholder="{{config.placeholder}}"
        disabled="{{config.disabled}}"
        (click) = "keyboard"
        [(ngModel)]="model" (keyup)="onKeyPress($event)"/>
  </nz-input-group>
  <nz-form-extra *ngIf="config.explain">{{config.explain}}</nz-form-extra>
  <nz-form-explain
    *ngIf="formGroup.get(config.name).dirty && formGroup.get(config.name).errors || formGroup.get(config.name).pending ">
    <ng-container *ngFor="let valid of config.validations">
      <span style="margin-top:3px"
        *ngIf="formGroup.get(config.name).hasError(valid.validator.toLowerCase())">{{valid.errorMessage}}</span>
    </ng-container>
  </nz-form-explain>
</nz-form-control>
<ng-template #suffixTemplate>
  <i nz-icon type="close-circle" theme="fill"></i>
</ng-template>

<ng-template #keyboard>
  <table cellspacing="0" cellpadding="0" class="numKeyBoardTable">
    <tr class="numTr">
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr class="numTr">
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr class="numTr">
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td class="delTd">删除</td>
      <td class="zeroTd">0</td>
      <td class="dotTd">.</td>
    </tr>
  </table>
</ng-template>
