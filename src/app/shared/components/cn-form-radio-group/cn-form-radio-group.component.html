<nz-form-item>
    <nz-form-label [nzSpan]="config.labelSize" [nzRequired]="config.isRequired">
        {{config.label}}
    </nz-form-label>
  <nz-form-control [formGroup]="formGroup" [nzSm]="config.controlSize" [nzXs]="24">
    <nz-radio-group formControlName="{{config.name}}" [(ngModel)]="model" *ngFor="let opt of config.options">
      <label nz-radio [nzValue]="opt.value" >
        <span>{{opt.label}}</span>
      </label>
    </nz-radio-group>
  </nz-form-control>
</nz-form-item>
