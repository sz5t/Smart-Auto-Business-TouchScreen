<nz-layout>
    <nz-content>
        <nz-card [nzBordered]="true" [nzBodyStyle]="config.style ? config.style: {}">
            <nz-spin [nzSpinning]="isSpinning" [nzDelay]="300" nzTip='加载中...'>
                <form nz-form [nzLayout]="config.layout ? config.layout : 'horizontal'" [formGroup]="form"
                    (ngSubmit)="save($event)">
                    <ng-container *ngFor="let formItem of config.forms">
                        <div nz-row [nzGutter]="24">
                            <ng-container *ngFor="let control of formItem.controls">
                                <ng-container *ngIf="!control.hidden">
                                    <!-- 垂直表单布局-->
                                    <nz-form-item *ngIf="control.layout==='row'">
                                        <ng-container cnFormResolverDirective [formGroup]="form" [config]="control"
                                            [changeConfig]="change_config[control.name]" [tempValue]="tempValue"
                                            (updateValue)="valueChange($event)">

                                        </ng-container>
                                    </nz-form-item>

                                    <!-- 水平表单布局-->
                                    <div nz-col [nzSpan]="control.span">
                                        <nz-form-item>
                                            <ng-container cnFormResolverDirective [formGroup]="form" [config]="control"
                                                [changeConfig]="change_config[control.name]" [tempValue]="tempValue"
                                                (updateValue)="valueChange($event)">

                                            </ng-container>
                                        </nz-form-item>
                                    </div>
                                </ng-container>
                            </ng-container>
                        </div>
                    </ng-container>
                    <!--<div nz-row style="text-align: right;" [nzGutter]="config.toolbar.gutter" *ngIf="config.toolbar && _editable">-->
                    <!--<nz-form-control [nzOffset]="config.toolbar.offset" [nzSpan]="config.toolbar.span">-->

                    <!--[ngStyle]-->
                    <!--&gt;{{bar.text}}-->
                    <!--</button>-->
                    <!--</ng-container>-->
                    <!--</nz-form-control>-->
                    <!--</div>-->
                </form>
            </nz-spin>
        </nz-card>
    </nz-content>
</nz-layout>
